<h1>{{selectedCity}}</h1>

<div ng-repeat="day in weatherResult.list">
    <div class="row">
        <div class="col-md-12">
            <div class="panel-panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"> {{ normalizeDate(day.dt) | date: 'd MMM, y' }}</h3>
                </div>
                <div class="panel-body">
                    Temperatura w dzie≈Ñ: {{ convertToCelcius(day.temp.day) }}
                </div>
            </div>
        </div>
    </div>
</div>

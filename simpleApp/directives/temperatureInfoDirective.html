<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"> {{ normalizeDate({time: day.dt}) | date: 'd MMM, y' }}</h3>
            </div>
            <div class="panel-body">
                <p>Ciśnienie: {{day.pressure}}</p>
                <p>Temperatura w dzień: {{ convertToCelcius({temp: day.temp.day})}}</p>
            </div>
        </div>
    </div>
</div>
